<HTML><HEAD><TITLE>Lissajous</TITLE>
<META content=text/html;charset=iso-8859-1 http-equiv=content-type>
<META content="Microsoft FrontPage 4.0" name=GENERATOR>
<SCRIPT language=javascript>
var a = 2, b = 3, c= 0.3;
function lissajous(a, b, c)
{var str = "M", dt  = c;
 for (var t=0; t <= 2*Math.PI; t += dt)
 {x=Math.sin(a*t);y=Math.sin(b*t);
 str += (250. + 200.*x) + " " + (250. - 200.*y) + " ";}
 str += "z";
 document.parabo.getSVGDocument().getElementById("curve").setAttribute("d",str);
 var str = "M 250 250 ", dt  = c;
 x1=0;y1=0;dx1=a;dy1=b;
 for (var t=dt; t <= 2*Math.PI+dt; t += dt)
 {x2=Math.sin(a*t);y2=Math.sin(b*t);dx2=a*Math.cos(a*t);dy2=b*Math.cos(b*t);
 det=dx1*dy2-dy1*dx2;
 if (Math.abs(det)>0.1)
 {x3=((x2*dy2-y2*dx2)*dx1-(x1*dy1-y1*dx1)*dx2)/det;
 y3=((x2*dy2-y2*dx2)*dy1-(x1*dy1-y1*dx1)*dy2)/det;
 str+= "Q" + (250. + 200.*x3) + " " + (250. - 200.*y3) + " " + (250. + 200.*x2) + " " +(250. - 200.*y2)}
 else
 {str+= "L" + (250. + 200.*x2) + " " + (250. - 200.*y2)};
 x1=x2;y1=y2;dx1=dx2;dy1=dy2}
  document.parabo.getSVGDocument().getElementById("curve2").setAttribute("d",str);
 }
function Coeffs()
{a = parseFloat(document.formular.a.value);
b = parseFloat(document.formular.b.value);
c = parseFloat(document.formular.c.value);
lissajous(a, b, c)}
</SCRIPT>
</HEAD>
<BODY bgColor=#A7EDDF onload="Coeffs()">
<P><EMBED height=500 src=lissajous.svg width=500 name=parabo></P>
<FORM name=formular align="center">x = sin (<INPUT name=a size=5 value=2> t )&nbsp;&nbsp;&nbsp;
  y = sin (<INPUT name=b size=5 value=3> t )&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; step <INPUT name=c size=5 value=0.3>&nbsp;&nbsp;&nbsp;
  <INPUT onclick=Coeffs(); type=button value=Draw> </FORM>
<p>In blue, Lissajous curve draw with lines between calculated points<br>
In red, Lissajous curve draw with Bezier splines between calculated points</p>
</BODY></HTML>
