<!DOCTYPE html>
<html>
  <head>
    <title>2D Plotting Boilerplate</title>
    <meta charset="UTF-8">
    <meta name="description" content="A javascript and HTML canvas plotting boilerplate to draw my 2D stuff.">
    <meta name="keywords" content="2D painting and plotting, javascript, canvas, context2d, draw, fill, select, bezier, polygon, shape, path, line">
    <meta name="author" content="Ikaros Kappler">
    <meta name="date" content="2018-08-16">

    <script src="lib/humane.min.js"></script>
    <script src="lib/dat.gui.min.js"></script>
    <script src="lib/dat.gui.title.polyfill.js"></script>
    <script src="lib/FileSaver.min.js"></script>
    <script src="lib/Color.js"></script>
    <script src="lib/Touchy.js"></script>
    
    <script src="src/extend.js"></script>
    <script src="src/SVGBuilder.js"></script>
    <script src="src/VertexAttr.js"></script>
    <script src="src/VertexListeners.js"></script>
    <script src="src/Vertex.js"></script>
    <script src="src/Grid.js"></script>
    <script src="src/Line.js"></script>
    <script src="src/Vector.js"></script>
    <script src="src/CubicBezierCurve.js"></script>
    <script src="src/BezierPath.js"></script>
    <script src="src/Polygon.js"></script>
    <script src="src/VEllipse.js"></script>
    <script src="src/PBImage.js"></script>

    <script src="src/MouseHandler.js"></script>
    <script src="src/KeyHandler.js"></script>
    <script src="src/draw.js"></script>

    <script src="src/PlotBoilerplate.js"></script>
    <script src="demos/gup.js"></script>
    <script src="src/index.js"></script>
    
    <link rel="stylesheet" href="lib/humane.theme.flatty.css"> 
    <link rel="stylesheet" href="demos/style.css"> 
  </head>
  <body>
    <canvas id="my-canvas" width="1024" height="768">Your browser does not support the canvas tag.</canvas>

    <div class="info monospace">
      [<span id="cx">-</span>,<span id="cy">-</span>]
    </div>

    <div id="dialog-wrapper" class="overlay-wrapper">
      <div class="overlay-blanket">
	<div class="overlay-content">Test</div>
      </div>
    </div>
  </body>
</html>
